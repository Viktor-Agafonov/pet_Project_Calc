<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pet_Project_Calc</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="calcBody bloksColor">
            <div class="title topColors btnText"><img src="pngwing.com.png" alt="pngwing">Калькулятор
              <label class="switch">
                <input type="checkbox" id="darkMode">
                <span class="slider round">dark mode</span>
              </label>
              </div> 
            <div class="output">
                <div class="outputCache bloksColor"></div>
                <div class="outputInput bloksColor"></div>
            </div>
            <div class="buttoBlock">
                <div class="button colorButtonRed btnColors" id="Delete">C</div>
                <div class="button colorButtonBlue btnColors" id="radical">&#8730;x</div>
                <div class="button colorButtonBlue btnColors" id="percent">%</div>
                <div class="button colorButtonBlue btnColors" id="numpadDivide">/</div>
                <div class="button btnColors btnText" id="digit7">7</div>
                <div class="button btnColors btnText" id="digit8">8</div>
                <div class="button btnColors btnText" id="digit9">9</div>
                <div class="button colorButtonBlue btnColors" id="numpadMultiply">*</div>
                <div class="button btnColors btnText" id="digit4">4</div>
                <div class="button btnColors btnText" id="digit5">5</div>
                <div class="button btnColors btnText" id="digit6">6</div>
                <div class="button colorButtonBlue btnColors" id="numpadSubtract">-</div>
                <div class="button btnColors btnText" id="digit1">1</div>
                <div class="button btnColors btnText" id="digit2">2</div>
                <div class="button btnColors btnText" id="digit3">3</div>
                <div class="button colorButtonBlue btnColors" id="numpadAdd">+</div>
                <div class="button btnColors btnText" id="digit0">0</div>
                <div class="button btnColors btnText" id="comma">.</div>
                <div class="button colorButtonBlue btnColors" id="backspace">⌫</div>
                <div class="button colorButtonBlue btnColors" id="enter">=</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
